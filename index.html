<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO - FANID - Checklist</title>
    <link
      rel="shortcut icon"
      href="resources/images/PNG/FAVICON.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <picture class="d-flex justify-content-center">
        <img
          class="image logo"
          src="resources/images/PNG/logo.png"
          alt="Logo FANID"
        />
      </picture>
    </header>
    <main>
      <div class="container row mx-auto my-4 gap-5 gap-lg-0">
        <form class="col-12" id="form">
          <legend class="fs-3 form-legend fst-normal">¿Eres Socio/a?</legend>
          <div class="row my-3 px-2">
            <fieldset class="col-lg-4 mx-auto">
              <div class="row px-5">
                <div class="form-check col-lg-12 text-center">
                  <input
                    class="fs-3 form-check-input"
                    type="radio"
                    name="socio"
                    value="true"
                    id="check-socio-a"
                  />
                  <label class="fs-3 form-check-label" for="check-socio-a">
                    Sí
                  </label>
                </div>
                <div class="form-check col-lg-12 text-center">
                  <input
                    class="fs-3 form-check-input"
                    type="radio"
                    name="socio"
                    value="false"
                    id="check-socio-b"
                  />
                  <label class="fs-3 form-check-label" for="check-socio-b">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <div id="form-system" class="d-grid form-system gap-2"></div>
          <div class="row my-3 px-2">
            <div class="col-12 text-center">
              <button type="submit" id="submit" class="btn btn-primary">
                Envíar
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/form.js"></script>
    <script src="js/tooltip.js"></script>
  </body>
</html>
